<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Ping Pong game with light and dark mode">
    <meta name="theme-color" content="#3498db">
    <title>PINGPONG | Modern Edition</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://www.samsung.com/us/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1><a href="https://shreyask06.github.io/MyWebsite/" target="_parent">PING PONG</a></h1>

        <div class="game-controls">
            <button id="pauseBtn" class="game-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="restartBtn" class="game-btn">
                <i class="fas fa-redo"></i> Restart
            </button>
            <button id="modeBtn" class="game-btn">
                <i class="fas fa-user"></i> 1P Mode
            </button>
            <button id="difficultyBtn" class="game-btn">
                <i class="fas fa-sliders-h"></i> Normal
            </button>
        </div>

        <canvas></canvas>
    </div>

    <button class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="./script.js"></script>
    <script src="index.js"></script>
</body>

</html>
